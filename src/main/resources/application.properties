
############################################################
#
# Mybatis settings
#
############################################################
#jiazai mybatis peizhiwenjian(**代表任意目录,*代表任意多个字符)
mybatis.mapper-locations = classpath:mapper/*.xml
mybatis.type-aliases-package = com.sell.entity
mybatis.configuration.map-underscore-to-camel-case=true
mapper.identity=MYSQL
############################################################
#
# datasource settings
#
############################################################
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/dbase?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = 123456
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
